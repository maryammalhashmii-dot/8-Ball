<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Magic 8 Ball</title>

<style>
  body {
    font-family: system-ui, Arial, sans-serif;
    text-align: center;
    margin: 30px;
  }

  /* makes SVG clickable */
  #eightball {
    width: min(520px, 90vw);
    cursor: pointer;
    display: block;
    margin: 0 auto;
  }

  .answer {
    margin-top: 18px;
    font-size: 1.3rem;
    font-weight: 600;
    min-height: 2em;
  }

  /* simple shake animation */
  .shake {
    animation: shake 350ms ease-in-out;
  }

  @keyframes shake {
    0% { transform: translateX(0); }
    25% { transform: translateX(-6px); }
    50% { transform: translateX(6px); }
    75% { transform: translateX(-4px); }
    100% { transform: translateX(0); }
  }
</style>
</head>

<body>

<h1>Magic 8 Ball</h1>
<p>Click the ball to get an answer</p>

<!-- ================= SVG START ================= -->
<svg id="eightball" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1051 949">

  <!-- DEFINITIONS: styles + shadow filter -->
  <defs>
    <style>
      .cls-1 { fill: none; }
      .cls-2 { fill: #fff; }
    </style>

    <!-- SHADOW FILTER (this creates the soft floating shadow) -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="8" dy="24" stdDeviation="22" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- MAIN BALL (shadow applied here) -->
  <g filter="url(#shadow)">
    <ellipse cx="566" cy="457" rx="485" ry="447.5"/>
    <ellipse cx="506" cy="690" rx="4" ry="9"/>
  </g>

  <!-- WINDOW / DETAILS -->
  <g>
    <ellipse class="cls-1" cx="502" cy="474.5" rx="502" ry="474.5"/>
    <ellipse class="cls-2" cx="632.25" cy="255.5" rx="230" ry="201.5"/>
    <ellipse class="cls-1" cx="804.5" cy="362.5" rx="18.5" ry="4.5"/>
    <ellipse cx="627.5" cy="211" rx="66.5" ry="52"/>
    <ellipse cx="652.5" cy="301.5" rx="66.5" ry="52"/>
    <ellipse class="cls-2" cx="652.5" cy="301.5" rx="35.98" ry="23.8"/>
    <ellipse class="cls-2" cx="629.06" cy="205" rx="36.31" ry="26"/>
  </g>

</svg>
<!-- ================= SVG END ================= -->

<div class="answer" id="answer">Ask a question…</div>

<script>
/* Possible Magic 8 Ball answers */
const answers = [
  "Yes.",
  "Most likely.",
  "It is certain.",
  "Ask again later.",
  "Cannot predict now.",
  "Don’t count on it.",
  "Very doubtful.",
  "Signs point to yes."
];

const ball = document.getElementById("eightball");
const answerEl = document.getElementById("answer");

/* Pick random answer */
function randomAnswer(){
  const i = Math.floor(Math.random()*answers.length);
  return answers[i];
}

/* When clicking ball */
function shakeAndAnswer(){
  ball.classList.remove("shake");
  void ball.offsetWidth; // restart animation
  ball.classList.add("shake");

  setTimeout(()=>{
    answerEl.textContent = randomAnswer();
  },150);
}

ball.addEventListener("click", shakeAndAnswer);
</script>

</body>
</html>
